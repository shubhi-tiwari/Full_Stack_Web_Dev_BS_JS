<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <style>
      /* Simple CSS for table styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .category-header {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Task List</h2>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Task</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          <!-- Bs Tasks -->
          <tr class="category-header">
            <td colspan="3">Bootstrap Tasks</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
